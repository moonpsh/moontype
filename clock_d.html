<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>옛날 디지털 시계</title>
    <style>
        body {
            font-family: monospace;  /* monospace 폰트만 사용 */
            background-color: #000000;  /* 검정 배경 */
            color: #00FF00;  /* 네온 그린 색상 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }


        .clock {
            text-align: center;
        }

        #time {
            font-size: 200px;  /* 시, 분, 초 크기 */
            font-weight: bold;  /* 두께 강조 */
            letter-spacing: 10px;  /* 문자의 간격을 넓혀서 디지털 시계 느낌 강화 */
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;  /* 네온 효과 */
            margin-bottom: 20px;
        }

        #date {
            font-size: 70px;  /* 날짜 크기 */
            letter-spacing: 5px;
            text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00;  /* 네온 효과 */
        }

    </style>
</head>
<body>

<div class="clock">
    <div id="time"></div>
    <div id="date"></div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        
        // 시간, 분, 초
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        
        // 날짜
        const year = now.getFullYear();
        const month = now.getMonth() + 1;  // 월은 0부터 시작하므로 +1
        const date = now.getDate();
        
        // 두 자리 숫자로 포맷
        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;
        seconds = seconds < 10 ? '0' + seconds : seconds;
        
        // 날짜 포맷: YYYY-MM-DD
        const dateStr = `${year}-${month < 10 ? '0' + month : month}-${date < 10 ? '0' + date : date}`;
        
        // 시계와 날짜 업데이트
        document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
        document.getElementById('date').textContent = dateStr;
    }

    // 1초마다 시계를 업데이트
    setInterval(updateClock, 1000);

    // 페이지 로드 시 한 번 호출하여 바로 표시
    updateClock();
</script>

</body>
</html>
